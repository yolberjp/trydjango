
{% extends 'blog/base.html' %}

{% block content %}

    <h1>Blog Home!</h1>

    <div class="posts">
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    By <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted float-right"><i class="fas fa-calendar-day"></i> {{ post.date_posted }}</small>
                </div>

                <h2>
                    <a class="article-title" href="#">{{ post.title }}</a>
                </h2>
                
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
    </div>

{% endblock content %}
